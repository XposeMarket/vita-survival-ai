name: Build PS Vita VPK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install VitaSDK
      uses: vitasdk/vitasdk-action@v1
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential
    
    - name: Build VPK
      run: |
        mkdir build
        cd build
        cmake ..
        make
    
    - name: Upload VPK
      uses: actions/upload-artifact@v4
      with:
        name: SurvivalAI-VPK
        path: build/*.vpk
        if-no-files-found: error
