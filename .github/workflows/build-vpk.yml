name: Build PS Vita VPK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install VitaSDK
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        cd /tmp
        wget https://github.com/vitasdk/autobuilds/releases/download/master-linux-v1076/vitasdk-x86_64-linux-gnu-2024-06-09_13-39-09.tar.bz2
        tar xjf vitasdk-x86_64-linux-gnu-2024-06-09_13-39-09.tar.bz2
        sudo mkdir -p /usr/local
        sudo mv vitasdk /usr/local/
        echo "VITASDK=/usr/local/vitasdk" >> $GITHUB_ENV
        echo "/usr/local/vitasdk/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        sudo apt-get install -y cmake build-essential
    
    - name: Build VPK
      run: |
        mkdir build
        cd build
        cmake ..
        make
    
    - name: Upload VPK
      uses: actions/upload-artifact@v4
      with:
        name: SurvivalAI-VPK
        path: build/*.vpk
        if-no-files-found: error
